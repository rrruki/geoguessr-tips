<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GeoGuessr Tips</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- サイドバー -->
    <nav class="sidebar">
      <h2>地域一覧</h2>
      <ul>
        <li><a href="#eu">EU</a></li>
        <li><a href="#asia">Asia</a></li>
        <li><a href="#na">North America</a></li>
        <li><a href="#sa">South America</a></li>
        <li><a href="#africa">Africa</a></li>
        <li><a href="#au">AU, NZ</a></li>
      </ul>
    </nav>

    <!-- メインコンテンツ -->
    <main class="content">
      <h1>GeoGuessr Tips</h1>

        <button class="toggle-btn">EU</button>
        <div class="toggle-content">
          <div class="panel">
          <button class="accordion country">France</button>
          <div class="panel">
            <p>フランス</p>
        </div>
      </section>

      <section id="asia" class="toggle">
        <button class="toggle-btn">Asia</button>
        <div class="toggle-content">
          <ul>
            <li>日本の特徴</li>
            <li>韓国との違い</li>
          </ul>
        </div>
      </section>

      <!-- 他の大陸も同様に追加 -->
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
