<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GeoGuessr 攻略Tips</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Geoguessr</h1>

  <div class="toggle">
    <button class="toggle-btn">EU</button>
    <div class="toggle-content">
      <ul>
        <li>横断歩道</li>
        <li>野菜生産地域</li>
        <li>標識、道路関係</li>
      </ul>
    </div>
  </div>

  <div class="toggle">
    <button class="toggle-btn">Asia</button>
    <div class="toggle-content">
      <ul>
        <li>日本の特徴</li>
        <li>韓国との見分け方</li>
      </ul>
    </div>
  </div>

  <div class="toggle">
    <button class="toggle-btn">North America</button>
    <div class="toggle-content">
      <ul>
        <li>標識の特徴</li>
        <li>カナダとアメリカの違い</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
